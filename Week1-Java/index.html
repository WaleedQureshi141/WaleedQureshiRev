<!DOCTYPE html> <!-- declares the document to be html -->
<html lang="en"> <!-- html tag is root of out file and contains the document in a whole -->
<head> <!-- contains metadata info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Test 1.0</title>
</head>

<!-- contains everything to be displayed on the website -->
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <p>this is a paragraph</p>
    <br>
    <pre>
        this paragragh will change lines as well in the same tag
        like this.
    </pre>

    <!-- ordered list -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <div></div> <!-- defines a section -->

    <!-- semantic tags -->
    <header></header>
    <footer></footer>
    <section></section>
    <article></article>
    <nav></nav>

    <!-- <script src="something.js">tells the html to use this javascript file to navigate</script> -->

    <!-- inline and block elements -->
    <p style="border: 2px solid red;">i am block</p>
    <span style="border: 2px solid blue;">i am inline</span>

    <!-- form elements -->
    <form action="">
        <label for="username">username</label>
        <input type="text" required name="username">

        <label for="password">password</label>
        <input type="password" required>

        <input type="number" max="99" min="18" required name="age">

        <input type="checkbox" value="some value">

        <label for="radio">cat</label>
        <input type="radio" name="" id="" value="cat">

        <button>submit</button>
    </form>

</body>
</html>
